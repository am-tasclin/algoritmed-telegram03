<div class="w3-container w3-border-left">
    <span class="w3-small am-b"> {{ctrl.conf[listName].name}} </span>
    <span class="w3-tiny">({{listName}})</span>

    <table>
        <tr data-ng-repeat-start="r in ctrl.conf.mc[lr][listName].d.list " class="w3-hover-shadow"
            data-ng-class="{'w3-green':ctrl.session.mc[lr].selectedId[listName]==r.row_id}"
            data-ng-click="ctrl.openSubData(lr, r.row_id, listName)">
            <td> {{$index+1}}.
                <span class="w3-tiny">{{r[ctrl.conf[listName].colList[0]]}} </span>
            </td>
            <td> {{r[ctrl.conf[listName].colList[1]]}} </td>
        </tr>
        <tr data-ng-repeat-end data-ng-if="ctrl.session.mc[lr].selectedId[listName]==r.row_id">
            <td colspan="2">
                <div data-ng-repeat="listName in ctrl.conf[listName].subDataList" data-ng-include="'listTable.html'">
                </div>
            </td>
        </tr>
    </table>
</div>
