<div class="w3-hover-shadow" data-ng-mouseover="cr.pl.mouseover_item=lr+'_'+id"
    data-ng-class="{'w3-green':cr.pl.sp.session.tree[lr].selectedId==id}">
    <span class="w3-dropdown-hover w3-white">
        <sub class="w3-tiny">{{id}}</sub>
        <div class="w3-dropdown-content w3-card w3-leftbar w3-container" data-ng-include="'nodeIdMenu.html'">
        </div>
    </span>
    <a class="am-0u w3-hover-shadow" href="#!/children_{{lr}}_{{id}}_{{listNameP}}"
        data-ng-click="cr.pl.onOffChildren(lr,id)">
        {{cr.pl.conf.eMap[sqlName][id]||cr.pl.conf.eMap.SelectADN[id].value_22?'':'click'}}
        <!--ADN data show-->
        {{cr.pl.conf.eMap.SelectADN[id].value_22}}
        <!--Specific data show-->
        {{cr.pl.conf.eMap[sqlName][id][cr.pl.conf.cols_03[sqlName][0]]}}
    </a>
    <span data-ng-if="cr.pl.mouseover_item==(lr+'_'+id)" class="w3-right" data-ng-include="'right-content-manu.html'">
    </span>
</div>

<span data-ng-if="cr.pl.singlePage.session.tree[lr].openIds.includes(id)">
    <sub data-ng-if="cr.pl.singlePage.session.tree[lr].openIds.includes(id)">
        {{sqlName}}
    </sub><span class="w3-tiny am-b">{{cr.pl.conf.i18n[sqlName]}}</span>
</span>

<div class="w3-container w3-border-left" data-ng-if="cr.pl.singlePage.session.tree[lr].openIds.includes(id)"
    data-ng-init="sqlName = cr.pl.conf.readTypeForChildren_fn.seekById(id)[0] || 'SelectADN'">
    <div data-ng-repeat="id in cr.pl.conf.parentChild[sqlName][id]" data-ng-include="'mc_lr_part03.html'">
    </div>
</div>
